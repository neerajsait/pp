<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerStream</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
            color: #333;
        }
        /* Navbar Styles */
        .navbar {
            background-color: #3a86ff;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #e9ecef;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
        }
        .navbar .menu a {
            margin-left: 20px;
        }
        /* Container Styles */
        .container {
            width: 85%;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #3a86ff;
            margin-top: 0;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #3a86ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button-container button:hover {
            background-color: #2c6bff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Placement Portal</h1>
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="applications.html">Applications</a>
            <a href="postjob.html">Post a Job</a>
            <a href="reports.html">Reports</a>
            <a href="profile.html">Profile</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h1>Edit Profile</h1>

        <form action="update_profile.php" method="POST" enctype="multipart/form-data">
            <!-- Profile Information -->
            <div class="form-group">
                <label for="profile-pic">Profile Picture</label>
                <input type="file" id="profile-pic" name="profile-pic">
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" value="Jane Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="jane.doe@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="(123) 456-7890" required>
            </div>

            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" value="Tech Solutions Inc." required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" value="San Francisco, CA" required>
            </div>

            <!-- About Me -->
            <div class="form-group">
                <label for="about">About Me</label>
                <textarea id="about" name="about">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</textarea>
            </div>

            <!-- Education and Certifications -->
            <div class="form-group">
                <label for="education">Education</label>
                <input type="text" id="education" name="education" value="Bachelor of Science in Computer Science, University of California, 2015" required>
            </div>

            <div class="form-group">
                <label for="certifications">Certifications</label>
                <input type="text" id="certifications" name="certifications" value="Certified Scrum Master (CSM), AWS Certified Solutions Architect" required>
            </div>

            <!-- Skills and Expertise -->
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" name="skills" value="JavaScript, Python, SQL, Project Management" required>
            </div>

            <div class="form-group">
                <label for="expertise">Expertise</label>
                <input type="text" id="expertise" name="expertise" value="Web Development, Data Analysis, Cloud Computing" required>
            </div>

            <!-- Linked Accounts -->
            <div class="form-group">
                <label for="linkedin">LinkedIn Profile</label>
                <input type="url" id="linkedin" name="linkedin" value="https://www.linkedin.com/in/janedoe" required>
            </div>

            <div class="form-group">
                <label for="github">GitHub Profile</label>
                <input type="url" id="github" name="github" value="https://github.com/janedoe" required>
            </div>

            <!-- Contact Preferences -->
            <div class="form-group">
                <label for="contact-method">Preferred Contact Method</label>
                <select id="contact-method" name="contact-method" required>
                    <option value="Email" selected>Email</option>
                    <option value="Phone">Phone</option>
                    <option value="LinkedIn">LinkedIn</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact-time">Best Time to Contact</label>
                <input type="text" id="contact-time" name="contact-time" value="Weekdays, 9 AM - 5 PM" required>
            </div>

            <!-- Recent Job Postings (Optional) -->
            <div class="form-group">
                <label for="recent-job-postings">Recent Job Postings</label>
                <textarea id="recent-job-postings" name="recent-job-postings" placeholder="List recent job postings"></textarea>
            </div>

            <!-- Recent Activities (Optional) -->
            <div class="form-group">
                <label for="recent-activities">Recent Activities</label>
                <textarea id="recent-activities" name="recent-activities" placeholder="Describe recent activities"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="button-container">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </main>
</body>
</html>
