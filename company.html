<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration - Placement Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Company Registration</h2>
        <form action="company_register.php" method="post">
            <div class="form-group">
                <label for="companyName">Company Name *</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="companyEmail">Company Email *</label>
                <input type="email" id="companyEmail" name="companyEmail" required>
            </div>
            <div class="form-group">
                <label for="phone">Contact Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="industry">Industry *</label>
                <input type="text" id="industry" name="industry" required>
            </div>
            <div class="form-group">
                <label for="location">Company Location *</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="website">Company Website</label>
                <input type="text" id="website" name="website">
            </div>
            <div class="form-group">
                <label for="employees">Number of Employees *</label>
                <select id="employees" name="employees" required>
                    <option value="1-50">1-50</option>
                    <option value="51-200">51-200</option>
                    <option value="201-500">201-500</option>
                    <option value="501-1000">501-1000</option>
                    <option value="1000+">1000+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Company Description</label>
                <textarea id="description" name="description" placeholder="Provide a brief description of your company"></textarea>
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn Profile</label>
                <input type="link" id="linkedin" name="linkedin">
            </div>
            <div class="form-group">
                <label for="facebook">Facebook Page</label>
                <input type="link" id="facebook" name="facebook">
            </div>
            <div class="form-group">
                <label for="twitter">Twitter Handle</label>
                <input type="link" id="twitter" name="twitter">
            </div>
            <div class="form-group">
                <label for="password">Create Password *</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn">Register Company</button>
        </form>
    </div>
</body>
</html>
