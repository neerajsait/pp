<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Placement Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e9f5f5, #d4e5e8);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #3a86ff;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #e9ecef;
        }
        .navbar .menu {
            display: flex;
            align-items: center;
        }
        .navbar .menu a {
            margin-left: 20px;
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #3a86ff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .job-post-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        .job-post-form input[type="text"], 
        .job-post-form input[type="date"], 
        .job-post-form input[type="url"], 
        .job-post-form textarea, 
        .job-post-form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .job-post-form textarea {
            resize: vertical;
        }
        .qualification-box {
            margin-bottom: 20px;
        }
        .qualification-box label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #333;
        }
        .qualification-box .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .qualification-box .grid-item {
            display: flex;
            align-items: center;
        }
        .qualification-box input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #3a86ff; /* Modern color for checkboxes */
        }
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #ff4a43;
            transform: scale(1.05);
        }
        .btn:active {
            background-color: #ff3a36;
        }
        .highlight {
            font-weight: bold;
            color: #3a86ff;
        }
    </style>
    <script>
        function validateForm() {
            var deadline = document.forms["jobPostForm"]["applicationDeadline"].value;
            var today = new Date().toISOString().split('T')[0];
            if (deadline < today) {
                alert("Application deadline cannot be in the past.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Placement Portal</h1>
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="applications.html">Applications</a>
            <a href="post_job.html">Post a Job</a>
            <a href="reports.html">Reports</a>
            <a href="profile.html">Profile</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Post a Job</h1>
        <form name="jobPostForm" class="job-post-form" action="post_job.php" method="post" onsubmit="return validateForm()">
            <!-- Existing fields -->
            <input type="text" name="companyName" placeholder="Company Name" required>
            <input type="text" name="jobTitle" placeholder="Job Title" required>
            <textarea name="jobDescription" placeholder="Job Description" rows="5" required></textarea>
            <textarea name="jobRequirements" placeholder="Job Requirements" rows="4" required></textarea>
            <input type="text" name="location" placeholder="Job Location" required>
            
            <select name="jobType" required>
                <option value="" disabled selected>Select Job Type</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Internship">Internship</option>
            </select>

            <!-- Additional Fields -->
            <label for="jobIndustry">Job Industry:</label>
            <select name="jobIndustry" id="jobIndustry" required>
                <option value="" disabled selected>Select Industry</option>
                <option value="Technology">Technology</option>
                <option value="Finance">Finance</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Education">Education</option>
                <option value="Retail">Retail</option>
                <option value="Others">Others</option>
            </select>

            <label>Job Shift:</label><br><br>
            <input type="radio" name="jobShift" value="Day" required> Day
            <input type="radio" name="jobShift" value="Night" required> Night
            <input type="radio" name="jobShift" value="Flexible" required> Flexible

            <br>
            <br>

           
            <label for="experienceLevel">Experience Level:</label>
            <select name="experienceLevel" id="experienceLevel" required>
                <option value="" disabled selected>Select Experience Level</option>
                <option value="Entry Level">Entry Level</option>
                <option value="Mid Level">Mid Level</option>
                <option value="Senior Level">Senior Level</option>
                <option value="Executive">Executive</option>
            </select>

            <div class="qualification-box">
                <label>Select Required Qualifications:</label>
                <div class="grid-container">
                    <div class="grid-item"><input type="checkbox" name="qualifications[]" value="10th"> 10th</div>
                    <div class="grid-item"><input type="checkbox" name="qualifications[]" value="Inter"> Inter (12th)</div>
                    <div class="grid-item"><input type="checkbox" name="qualifications[]" value="Engineering"> Engineering</div>
                    <div class="grid-item"><input type="checkbox" name="qualifications[]" value="M.Tech"> M.Tech</div>
                    <div class="grid-item"><input type="checkbox" name="qualifications[]" value="BBA"> BBA</div>
                    <div class="grid-item"><input type="checkbox" name="qualifications[]" value="MBA"> MBA</div>
                    <div class="grid-item"><input type="checkbox" name="qualifications[]" value="B.Sc"> B.Sc</div>
                    <div class="grid-item"><input type="checkbox" name="qualifications[]" value="M.Sc"> M.Sc</div>
                    <div class="grid-item"><input type="checkbox" name="qualifications[]" value="Diploma"> Diploma</div>
                </div>
            </div>

            <label for="benefits">Benefits and Perks:</label>
            <textarea name="benefits" id="benefits" placeholder="Describe the benefits and perks associated with this job" rows="3"></textarea>

            <label for="applicationProcess">Application Process:</label>
            <textarea name="applicationProcess" id="applicationProcess" placeholder="Describe the application process or instructions" rows="3"></textarea>
            
            <label for="employmentsalary">Employee Salary Range:</label>
            <input type="text" name="salaryRange" placeholder="Salary Range (e.g., $50,000 - $70,000)">

            <label for="employmentType">Employment Type:</label>
            <select name="employmentType" id="employmentType" required>
                <option value="" disabled selected>Select Employment Type</option>
                <option value="Contract">Contract</option>
                <option value="Freelance">Freelance</option>
                <option value="Permanent">Permanent</option>
            </select>

            <label for="remoteWork">Remote Work Option:</label>
            <input type="checkbox" name="remoteWork" id="remoteWork" value="Yes"> Yes
            <br>
            <br>

            <label for="companySize">Company Size:</label>
            <select name="companySize" id="companySize" required>
                <option value="" disabled selected>Select Company Size</option>
                <option value="1-10">1-10 Employees</option>
                <option value="11-50">11-50 Employees</option>
                <option value="51-200">51-200 Employees</option>
                <option value="201-500">201-500 Employees</option>
                <option value="500+">500+ Employees</option>
            </select>

            <input type="text" name="jobReferenceCode" placeholder="Job Reference Code (Optional)">

            <label for="postingExpiryDate">Job Posting Expiry Date:</label>
            <input type="date" name="postingExpiryDate" id="postingExpiryDate">

            <label for="applicationLink">Job Application Link:</label>
            <input type="url" name="applicationLink" placeholder="Application Link (Optional)">

            <label for="requiredSkills">Required Skills:</label>
            <textarea name="requiredSkills" id="requiredSkills" placeholder="List required skills separated by commas" rows="3"></textarea>

            <label for="companyCulture">Company Culture:</label>
            <textarea name="companyCulture" id="companyCulture" placeholder="Describe the company culture" rows="3"></textarea>

            <label for="jobHighlights">Job Highlights:</label>
            <textarea name="jobHighlights" id="jobHighlights" placeholder="Highlight key aspects of the job" rows="3"></textarea>

            <label for="diversityStatement">Diversity and Inclusion Statement:</label>
            <textarea name="diversityStatement" id="diversityStatement" placeholder="Describe your commitment to diversity and inclusion" rows="3"></textarea>

            <label for="workEnvironment">Work Environment:</label>
            <textarea name="workEnvironment" id="workEnvironment" placeholder="Describe the work environment" rows="3"></textarea>

            <!-- Application Deadline Field (Highlighted) -->
            <label for="applicationDeadline" class="highlight">Application Deadline:</label>
            <input type="date" name="applicationDeadline" id="applicationDeadline" required>

            <input type="url" name="companyWebsite" placeholder="Company Website (Optional)">
            <button type="submit" class="btn">Post Job</button>
        </form>
    </div>
</body>
</html>
